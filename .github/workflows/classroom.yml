name: Checking lab work

on: [push, pull_request]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Compile + Tests + Static Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # 1) Compilation
      - name: Compile (skip tests)
        run: mvn -B -ntp -DskipTests=true clean package

      # 2) Unit tests
      - name: Run Unit Tests
        run: mvn -B -ntp test

      # 3) Checkstyle
      - name: Run Checkstyle
        run: mvn -B -ntp checkstyle:checkstyle

      # 4) PMD
      - name: Run PMD
        run: mvn -B -ntp pmd:check

      # 5) SpotBugs
      - name: Run SpotBugs
        run: mvn -B -ntp com.github.spotbugs:spotbugs-maven-plugin:check

      # 6) Spotless (formatting check)
      - name: Verify Code Formatting (Spotless)
        run: mvn -B -ntp spotless:check

      # 7) Archive reports (Checkstyle, PMD, SpotBugs)
      - name: Archive Reports
        uses: actions/upload-artifact@v4
        with:
          name: static-analysis-reports
          path: |
            target/checkstyle-result.xml
            target/site/checkstyle.html
            target/site/pmd.html
            target/spotbugsXml.xml
          if-no-files-found: warn
